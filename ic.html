<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>イルカくんコード</title>
    <link href="./css/ic.css" rel="stylesheet">
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="./js/const.js" defer></script>
    <script src="./js/ic.js" defer></script>
    <script src="./js/keyboard.js" defer></script>
</head>

<body>
    <div id="chordBox">
        <div class="container">
            <div class="cell">C</div>
            <div class="cell"><button name="C" class="chordBoxButton">C</button></div>
            <div class="cell"><button name="Cm" class="chordBoxButton">Cm</button></div>
            <div class="cell"><button name="Cmb5" class="chordBoxButton">Cmb5</button></div>
            <div class="cell"><button name="Cs" class="chordBoxButton">C#</button></div>
            <div class="cell"><button name="Csm" class="chordBoxButton">C#m</button></div>
            <div class="cell"><button name="Csmb5" class="chordBoxButton">C#mb5</button></div>
            <div class="cell"><button name="Cb" class="chordBoxButton">Cb</button></div>
            <div class="cell"><button name="Cbm" class="chordBoxButton">Cbm</button></div>
            <div class="cell"><button name="Cbmb5" class="chordBoxButton">Cbmb5</button></div>
        </div>
        <div class="container">
            <div class="cell">D</div>
            <div class="cell"><button name="D" class="chordBoxButton">D</button></div>
            <div class="cell"><button name="Dm" class="chordBoxButton">Dm</button></div>
            <div class="cell"><button name="Dmb5" class="chordBoxButton">Dmb5</button></div>
            <div class="cell"><button name="Ds" class="chordBoxButton">D#</button></div>
            <div class="cell"><button name="Dsm" class="chordBoxButton">D#m</button></div>
            <div class="cell"><button name="Dsmb5" class="chordBoxButton">D#mb5</button></div>
            <div class="cell"><button name="Db" class="chordBoxButton">Db</button></div>
            <div class="cell"><button name="Dbm" class="chordBoxButton">Dbm</button></div>
            <div class="cell"><button name="Dbmb5" class="chordBoxButton">Dbmb5</button></div>
        </div>
        <div class="container">
            <div class="cell">E</div>
            <div class="cell"><button name="E" class="chordBoxButton">E</button></div>
            <div class="cell"><button name="Em" class="chordBoxButton">Em</button></div>
            <div class="cell"><button name="Emb5" class="chordBoxButton">Emb5</button></div>
            <div class="cell"><button name="Es" class="chordBoxButton">E#</button></div>
            <div class="cell"><button name="Esm" class="chordBoxButton">E#m</button></div>
            <div class="cell"><button name="Esmb5" class="chordBoxButton">E#mb5</button></div>
            <div class="cell"><button name="Eb" class="chordBoxButton">Eb</button></div>
            <div class="cell"><button name="Ebm" class="chordBoxButton">Ebm</button></div>
            <div class="cell"><button name="Ebmb5" class="chordBoxButton">Ebmb5</button></div>
        </div>
        <div class="container">
            <div class="cell">F</div>
            <div class="cell"><button name="F" class="chordBoxButton">F</button></div>
            <div class="cell"><button name="Fm" class="chordBoxButton">Fm</button></div>
            <div class="cell"><button name="Fmb5" class="chordBoxButton">Fmb5</button></div>
            <div class="cell"><button name="Fs" class="chordBoxButton">F#</button></div>
            <div class="cell"><button name="Fsm" class="chordBoxButton">F#m</button></div>
            <div class="cell"><button name="Fsmb5" class="chordBoxButton">F#mb5</button></div>
            <div class="cell"><button name="Fb" class="chordBoxButton">Fb</button></div>
            <div class="cell"><button name="Fbm" class="chordBoxButton">Fbm</button></div>
            <div class="cell"><button name="Fbmb5" class="chordBoxButton">Fbmb5</button></div>
        </div>
        <div class="container">
            <div class="cell">G</div>
            <div class="cell"><button name="G" class="chordBoxButton">G</button></div>
            <div class="cell"><button name="Gm" class="chordBoxButton">Gm</button></div>
            <div class="cell"><button name="Gmb5" class="chordBoxButton">Gmb5</button></div>
            <div class="cell"><button name="Gs" class="chordBoxButton">G#</button></div>
            <div class="cell"><button name="Gsm" class="chordBoxButton">G#m</button></div>
            <div class="cell"><button name="Gsmb5" class="chordBoxButton">G#mb5</button></div>
            <div class="cell"><button name="Gb" class="chordBoxButton">Gb</button></div>
            <div class="cell"><button name="Gbm" class="chordBoxButton">Gbm</button></div>
            <div class="cell"><button name="Gbmb5" class="chordBoxButton">Gbmb5</button></div>
        </div>
        <div class="container">
            <div class="cell">A</div>
            <div class="cell"><button name="A" class="chordBoxButton">A</button></div>
            <div class="cell"><button name="Am" class="chordBoxButton">Am</button></div>
            <div class="cell"><button name="Amb5" class="chordBoxButton">Amb5</button></div>
            <div class="cell"><button name="As" class="chordBoxButton">A#</button></div>
            <div class="cell"><button name="Asm" class="chordBoxButton">A#m</button></div>
            <div class="cell"><button name="Asmb5" class="chordBoxButton">A#mb5</button></div>
            <div class="cell"><button name="Ab" class="chordBoxButton">Ab</button></div>
            <div class="cell"><button name="Abm" class="chordBoxButton">Abm</button></div>
            <div class="cell"><button name="Abmb5" class="chordBoxButton">Abmb5</button></div>
        </div>
        <div class="container">
            <div class="cell">B</div>
            <div class="cell"><button name="B" class="chordBoxButton">B</button></div>
            <div class="cell"><button name="Bm" class="chordBoxButton">Bm</button></div>
            <div class="cell"><button name="Bmb5" class="chordBoxButton">Bmb5</button></div>
            <div class="cell"><button name="Bs" class="chordBoxButton">B#</button></div>
            <div class="cell"><button name="Bsm" class="chordBoxButton">B#m</button></div>
            <div class="cell"><button name="Bsmb5" class="chordBoxButton">B#mb5</button></div>
            <div class="cell"><button name="Bb" class="chordBoxButton">Bb</button></div>
            <div class="cell"><button name="Bbm" class="chordBoxButton">Bbm</button></div>
            <div class="cell"><button name="Bbmb5" class="chordBoxButton">Bbmb5</button></div>
        </div>
    </div>
    <div id="controlPanelBox">
        <div id="selected_scale">
            <div id="header" class="container">
                <div class="cell"></div>
                <div class="cell">Ⅰ</div>
                <div class="cell">Ⅱ</div>
                <div class="cell">Ⅲ</div>
                <div class="cell">Ⅳ</div>
                <div class="cell">Ⅴ</div>
                <div class="cell">Ⅵ</div>
                <div class="cell">Ⅶ</div>
            </div>
            <div id="selected_major_scale" class="container">
            </div>
            <div id="selected_minor_scale" class="container">
            </div>
        </div>
        <div id="settings">
            <div class="container">
                <div class="cell">
                    <select id="major_scale_select">
                        <option value="Cb">Cb</option>
                        <option value="C">C</option>
                        <option value="Cs">C#</option>
                        <option value="Db">Db</option>
                        <option value="D">D</option>
                        <option value="Eb">Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="Fs">F#</option>
                        <option value="Gb">Gb</option>
                        <option value="G">G</option>
                        <option value="Ab">Ab</option>
                        <option value="A">A</option>
                        <option value="Bb">Bb</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <div class="cell">
                    <select id="minor_scale_select">
                        <option value="Cm">Cm</option>
                        <option value="Cms">Cm#</option>
                        <option value="Dm">Dm</option>
                        <option value="Dms">Dm#</option>
                        <option value="Emb">Emb</option>
                        <option value="Em">Em</option>
                        <option value="Fm">Fm</option>
                        <option value="Fms">Fm#</option>
                        <option value="Gm">Gm</option>
                        <option value="Gms">Gm#</option>
                        <option value="Amb">Amb</option>
                        <option value="Am">Am</option>
                        <option value="Ams">Am#</option>
                        <option value="Bmb">Bmb</option>
                        <option value="Bm">Bm</option>
                    </select>
                </div>
            </div>
            <div>
                <input type="radio" id="major_radio" , name="major_or_minor" value="0" checked>
                <label for="major_radio">メジャー</label>
                <input type="radio" id="minor_radio" , name="major_or_minor" value="1">
                <label for="minor_radio">マイナー</label>
                <button id="stopButton" onclick="stop()">STOP</button>
                <button id="clearButton" onclick="clearChordProgression()">CLEAR</button>
            </div>
        </div>
    </div>
    <div id="chordProgressionBox">
        <p id="chordProgression"></p>
    </div>

</body>

</html>
